{% load static %}
<div class="container-fluid home-slider">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'media/first_img.jpg' %}" class="d-block w-100" alt="Первая картинка" width="1920" height="400">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Fantasy</h5>
                                <p>Fantasy books for reading</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'media/second_image.jpg' %}" class="d-block w-100" alt="Вторая картинка" width="1920" height="400">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Horror</h5>
                                <p>Horror books for reading</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'media/third_img.jpg' %}" class="d-block w-100" alt="Третья картинка" width="1920" height="400">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Thriller</h5>
                                <p>Thriller books for reading</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
</div>
